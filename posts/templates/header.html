{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  style="
    --bs-body-bg: #3d3d3d;
    --bs-primary: #75c550;
    --bs-primary-rgb: 117, 197, 80;
    --bs-secondary: #bbbbbb;
    --bs-secondary-rgb: 187, 187, 187;
    --bs-body-color: #e3e3e3;
    --bs-dark: #232323;
    --bs-dark-rgb: 35, 35, 35;
  "
>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <title>{% block title %}Tinhat{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark navbar-expand-md bg-dark d-flex justify-content-center align-content-center py-3"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <span
            class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"
          >
            <svg
              class="icon icon-tabler icon-tabler-alien"
              fill="none"
              height="1em"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              style="font-size: 28px"
              viewbox="0 0 24 24"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
              <path d="M11 17a2.5 2.5 0 0 0 2 0"></path>
              <path
                d="M12 3c-4.664 0 -7.396 2.331 -7.862 5.595a11.816 11.816 0 0 0 2 8.592a10.777 10.777 0 0 0 3.199 3.064c1.666 1 3.664 1 5.33 0a10.777 10.777 0 0 0 3.199 -3.064a11.89 11.89 0 0 0 2 -8.592c-.466 -3.265 -3.198 -5.595 -7.862 -5.595z"
              ></path>
              <line x1="8" x2="10" y1="11" y2="13"></line>
              <line x1="16" x2="14" y1="11" y2="13"></line>
            </svg>
          </span>
          <span> Tinhat </span>
        </a>
        <div
          class="d-flex justify-content-end align-items-center"
        >
        {% if user.is_authenticated %}
          <span
          style="margin: 4px;">
          Welcome, {{user.username}}</span>
          <a class="btn btn-primary text-center border rounded border-primary"
          style="
            background: var(--bs-primary);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            margin: 4px;
          " 
          href="/logout" role="button">
            Logout
          </a>
        {% else %}
          <a class="btn btn-primary text-center border rounded border-primary"
          style="
            background: var(--bs-primary);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            margin: 4px;
          " 
          href="/login" role="button">
            Login
          </a>
        {% endif %}
      </div>
    </nav>

    <section class="py-5">{% block content %} {% endblock %}</section>

    <footer class="text-center py-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="text-secondary my-2" style="color: var(--bs-secondary)">
              Copyright Â© 2023 Tinhat
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
